<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>


    <main>
        <div class="create-quizz">
            <p>Você não criou nenhum quizz ainda :(</p>
            <div class="create-quizz-button" onclick="createQuizz()">

                <p>Criar Quizz</p>
            </div>
        </div>

        <h2> Todos os Quizzes</h2>
        <div class="all-quizzes">

        </div>
        <div class="quizz-creation display-none">
            <div class="basic-information-quizz">
                <p><strong>Comece pelo começo</strong></p>
                <div class="informations-input">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <div class="proceed-to-answer">
                    <p>Prosseguir pra criar perguntas</p>
                </div>
            </div>
        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
